<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>आचरण इको सिटी मंदिर दान और व्यय ट्रैकर</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>आचरण इको सिटी मंदिर</br>दान और व्यय ट्रैकर</h1>
        
        <!-- Total Budget Counter -->
        <section id="total-budget">
            <h2>उपलब्ध कुल बजट</h2>
            <p id="budget-amount">0</p>
        </section>

        <!-- Donation/Expenditure Form -->
        <section id="add-form">
            <h2>दान या व्यय जोड़ें</h2>
            <form id="form">
                <label for="description">विवरण:</label>
                <input type="text" id="description" name="description" required>

                <label for="amount">राशि:</label>
                <input type="number" id="amount" name="amount" required>

                <button type="submit" id="add-donation">दान जोड़ें</button>
                <button type="submit" id="add-expenditure">व्यय जोड़ें</button>
            </form>
        </section>
    </div>

    <!-- Donations and Expenditures Sections -->
    <div class="container">
        <section id="donations">
            <h2>दान</h2>
            <ul id="donations-list">
                <!-- Donation records will be dynamically added here -->
            </ul>
        </section>

        <section id="expenditures">
            <h2>व्यय</h2>
            <ul id="expenditures-list">
                <!-- Expenditure records will be dynamically added here -->
            </ul>
        </section>
    </div>

    <!-- Clear Data Section -->
    <div class="container">
        <button id="clear-donations">दान साफ करें</button>
        <button id="clear-expenditures">व्यय साफ करें</button>
        <p>ध्यान दें कि इससे डेटा साफ़ हो जाएगा और इसे पुनर्प्राप्त नहीं किया जा सकेगा</p>
    </div>
  
    <!-- Include the Airtable SDK -->
    <script src="/airtable.browser.js"></script>

    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
